<html>
<head>
  <title>Demo</title>
</head>
<body>
  <div class="box"></div>
  <style>
    .box {
      height: 200px;
      width: 200px;
      background: teal;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin-top: -100px;
      color: white;
      font-family: Arial;
      line-height: 200px;
      text-align: center;
    }
    .transition {
      -webkit-transform: rotate(360deg);
      -webkit-transition: 3s all linear;
    }
  </style>
  <script src="../build/build.js"></script>
  <script>
    var box = document.querySelector('.box');
    var after = require('after-transition');
    box.classList.add('transition');
    after(box, function(){
      box.innerHTML = "Done!";
    });
  </script>
</body>
</html>
